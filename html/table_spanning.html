<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table spanning</title>
    </head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan="2">H1</th>
                <th>H2</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2" colspan="2">E</td>
            </tr>
            <tr></tr>
        </table>
        
   Â </body>
</html>
